<h1 mat-dialog-title>Hi {{data.name}}</h1>
{{note}}
<div mat-dialog-content>
  <p>Note</p>
  <mat-form-field>
    <input matInput [value]="note">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="discard()">Discard</button>
  <button mat-button (click)="add()" cdkFocusInitial>Save</button>
</div>
